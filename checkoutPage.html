  </head>

      <!-- First Container -->
      <div class="navOnecontainer">
        <img class="hamburgerIcon" src="/src/img/hamburgermenu.png" alt="" />

        <img class="logo" src="/src/img/Växthuset.png" alt="" />

        <div class="navIcons">
          <img class="wishlistIcon" src="/src/img/wishlist.png" alt="" />
          <img class="cartIcon" src="/src/img/cart.png" alt="" />
        </div>
      </div>

    <!-- Checkout Page -->
    <div class="checkout-container">
      <div id="toPayCart">
        
      </div>
      <h1>Kassa</h1>
      <section id="order-details">
        <!-- Display order details here -->
      </section>
      <section>
        <form id="customer-details">
          <div class="form-group">
            <label for="surname">Förnamn:</label>
            <input type="text" id="surname" name="surname" required />
          </div>

          <div class="form-group">
            <label for="lastname">Efternamn:</label>
            <input type="text" id="lastname" name="lastname" required />
          </div>

          <div class="form-group">
            <label for="address">Adress:</label>
            <input type="text" id="address" name="address" required />
          </div>

          <div class="form-group">
            <label for="zip">Postnummer:</label>
            <input type="text" id="zip" name="zip" required />
          </div>

          <div class="form-group">
            <label for="cardNumber">Kortnummer:</label>
            <input type="text" id="cardNumber" name="cardNumber" required />
          </div>

          <div class="form-group">
            <label for="expirationDate">Utgångsdatum:</label>
            <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required />
          </div>

          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required />
          </div>

          <button type="submit" class="checkoutBtn">Slutför köp</button>
        </form>
      </section>
    </div>

    <script type="module" src="/src/ts/checkoutPage.ts"></script>
  </body>
</html>
