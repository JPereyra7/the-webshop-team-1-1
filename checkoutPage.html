          <!--Navigation bar divided into two parts
        First Container-->

      <div class="hamburger-menu" id="menuToggle">
        <div class="hamburger-icon"></div>
        <img class="hamburgerIcon" src="/src/img/hamburgermenu.png" alt="">

      <img class="logo" href="index.html" src="/src/img/Växthuset.png" alt="">

      <div class="navIcons">
        <img class="wishlistIcon" src="/src/img/wishlist.png" alt="">
        <img id="cartBtn" class="cartIcon" src="/src/img/cart.png" alt="">
      </div>
    </div>

    <!--Second Container with Search field-->
    <div class="navTwocontainer">
      <div class="searchDiv">
        <img class="searchIcon" src="/src/img/searchicon.png" alt="">
        <input class="inputSearchbar" type="text" placeholder="Hej! Sök efter tips, råd och produkter">
        <ul class="searchSuggestions" id="plantList"></ul>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="navigation-menu">
      <div class="close-button" id="closeButton">&times;</div>
      <ul class="navList">
        <li><a href="index.html">Hem</a></li>
        <li><a href="vaxter.html">Växter</a></li>

        <!-- Cart Section -->
        <div class="cartContainer">
          <!-- <h1>Kundvagn</h1>
          <button class="gotoCheckoutbtn">Gå till kassan - </button> -->
          <!-- <div class="productCard"> -->
          <!-- Javascript code -->
        </div>
      </div>
      </div>
    

    <!-- Checkout Page -->
    <div class="checkout-container">
      <div id="toPayCart">
        
      </div>
      <h1>Kassa</h1>
      <section id="order-details">
      </section>
      <section>
        <form id="customer-details">
          <div class="form-group">
            <label for="surname">Förnamn:</label>
            <input type="text" id="surname" name="surname" required />
          </div>

          <div class="form-group">
            <label for="lastname">Efternamn:</label>
            <input type="text" id="lastname" name="lastname" required />
          </div>

          <div class="form-group">
            <label for="address">Adress:</label>
            <input type="text" id="address" name="address" required />
          </div>

          <div class="form-group">
            <label for="zip">Postnummer:</label>
            <input type="text" id="zip" name="zip" required />
          </div>

          <div class="form-group">
            <label for="cardNumber">Kortnummer:</label>
            <input type="text" id="cardNumber" name="cardNumber" required />
          </div>

          <div class="form-group">
            <label for="expirationDate">Utgångsdatum:</label>
            <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required />
          </div>

          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required />
          </div>

          <button type="submit" class="checkoutBtn">Slutför köp</button>
        </form>
      </section>
    </div>

    <script type="module" src="/src/ts/checkoutPage.ts"></script>
  </body>
</html>
